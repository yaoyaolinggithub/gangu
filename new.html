		<script src="js/mui.min.js"></script>

		<script type="text/javascript">
			mui.init();
		 
			mui.plusReady(function(){
				indexNewData();
			});
			function indexNewData(){
				mui.ajax(URL +'api/Articles/GetTitleList?topnum=4&cid=0&ctype=4', {
					dataType: 'json',
					type: 'get',
					timeout: 10000,
					success: function(data) {
						if (data.Success == 'true') {
							html = '';
							for (var i=0;i<data.Data.length;i++) {
								html += '<ul  class="mui-table-view">'+
								        '<li class="mui-table-view-cell" id="clict">'+
								        '<a class="ac">'+data.Data[i].Title+'</a>'+
								        '<span class="ab">'+data.Data[i].Description+'</span>'+
								        '</li>'+
								        '<li>'+
								        '<a id="">'+
		   					            '<span class="ad">'+data.Data[i].AddDate+'</span>'+
		   					            '<span id="more" hatf="'+i+'" class="af">查看更多></span>'+
		   				                '</a>'+
		   			                    '</li>'+
		   			                    '</ul>';
							}
							document.getElementById('newData').innerHTML=html;
						}
					},
					error: function(xhr, type, errorThrown) {
						plus.nativeUI.toast('请检查网络');
					}
				});
				mui('#newData').on('tap','#more',function(){
				var a=this.getAttribute('hatf');
				himall.openVW('newsmore.html','',{sid:a});
 
			});
			}  
  
		</script>
