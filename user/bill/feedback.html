<!doctype html>
<html lang="en" class="feedback">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>问题反馈</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/feedback.css" />
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
		<style type="text/css">
			.transparent-bg {
				background: #ff176b;
			}
			
			.transparent-bg a {
				color: #fff;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-navs transparent-bg">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a class="mui-title">意见反馈</a>
		</header>
		<div class="scroll-div">
			<div class="mui-content-padded">
				<div class="mui-inline">问题和意见</div>
				 
			 
				 
			</div>
			<div class="row mui-input-row">
				<textarea id='question' class="mui-input-clear question" placeholder="您的宝贵意见就是我们进步的源泉"></textarea>
			</div>
			<p>添加图片(选填,提供问题的截图)</p>
			<div id='image-list' class="row image-list">
				<img src="../../images/ewm.png" style="width: 10%;"/>
			</div>
			 <div style="border-top: 50px solid #eeeeee;text-align: center;">
					     <button style="width: 70%;background-color: #ff176b;border-radius: 10px;">
						 	 <a style="color: #FFFFFF; font-size: large;font-weight: 800;">提  交</a>
						 </button>
				</div>
		</div>
		
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/feedback.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/app.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>

</html>
