<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no,email=no" />
		<title>真实姓名</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/style.css" />
		<style type="text/css">
			.transparent-bg {
				background: #ff176b;
			}
			
			.transparent-bg a {
				color: #fff;
			}
			
			.box-a {
				height: 50px;
				/*background: #dcdcdc;*/
				background: #FFFFFF;
				line-height: 45px;
			}

			}

	<body>
		<header class="mui-bar mui-bar-navs transparent-bg">

			<a style="text-align: right;width:85%;margin: 10px 0 10px 0;position: absolute; font-size: large;">保存</a>

		<div id="" class="scroll-div">
			<div class="box-zl">
				<div class="box-a" style="border-bottom: 1px solid #d7d7d7; ">

				</div>
				<div style="position: absolute; padding: 10px 0 0;">

				</div>

			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
